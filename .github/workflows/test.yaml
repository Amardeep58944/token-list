name: Tests

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    name: Unit Tests
    steps:
      - uses: actions/checkout@v2
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "0.8.1"
      - run: bun install --frozen-lockfile
      - run: bun test
      - run: bun ci-check
